<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>tourist</title>
		<link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="../../bower_components/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="../../bower_components/Ionicons/css/ionicons.min.css">
		<link rel="stylesheet" href="../../dist/css/AdminLTE.min.css">
		<link rel="stylesheet" href="../../dist/css/skins/_all-skins.min.css">
		<!--图片上传-->
		<link href="../../dist/css/fileinput.min.css" media="all" rel="stylesheet" type="text/css" />
		<link rel="stylesheet" type="text/css" href="../../dist/css/pages/index.css"/>
		<!-- bootstrap wysihtml5 - text editor 富文本框-->
  		<link rel="stylesheet" href="../../plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css">
	</head>

	<body class="hold-transition skin-blue sidebar-mini">
		<div class="wrapper">
						
			<div class="content-wrapper">
				<section class="content">
					<div class="update-tourist-div">
						<!--添加内容-->
						<form class="form-horizontal">
							<div class="box-body">
								<!--标题-->
								<div class="form-group">
									<label for="" class="col-sm-2 control-label"><span>*</span>标题</label>
	
									<div class="col-sm-4">
										<input type="text" class="form-control" id="" placeholder="请输入标题，建议20字以内">
									</div>
								</div>
								
								<!--简介-->
								<div class="form-group">
									<label for="" class="col-sm-2 control-label"><span>*</span>简介</label>
	
									<div class="col-sm-4">
										<textarea class="form-control" rows="3" placeholder="简单描述，建议50字以内"></textarea>
									</div>
								</div>
									
								<!--图片-->
								<div class="form-group">
									<label for="" class="col-sm-2 control-label"><span>*</span>上传图片</label>
	
									<div class="col-sm-8">
										<input id="file-5" class="file" type="file" multiple data-preview-file-type="any" data-upload-url="#" data-preview-file-icon="">
									</div>
								</div>
								
								<!--视频-->
								<div class="form-group">
									<label for="" class="col-sm-2 control-label">上传视频</label>
	
									<div class="col-sm-4 update-tourist-mp4">
										<span>点击上传</span>
										<input type="file">
									</div>
								</div>
								
								<!--内容-->
								<div class="form-group">
									<label for="" class="col-sm-2 control-label"><span>*</span>我的感受</label>
	
									<div class="col-sm-8">
										<textarea id="editor1" name="editor1" rows="10" cols="80">
                                            This is my textarea.
                    					</textarea>
									</div>
								</div>
								<!--<button type="button" class="btn btn-block btn-success content-addThird-save js-addThird-save">保存</button>-->
							</div>
							
						</form>
					</div>
							
				</section>
			</div>
			
		</div>
		
		<script src="../../bower_components/jquery/dist/jquery.min.js"></script>
		<script src="../../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
		<script src="../../dist/js/adminlte.min.js"></script>
		<script src="../../dist/js/header.js"></script>
		<!--图片上传-->
		<script src="../../dist/js/fileinput.min.js" type="text/javascript"></script>
		<script src="../../dist/js/fileinput_locale_zh.js"></script>
		<!-- Bootstrap WYSIHTML5 富文本框-->
		<!-- CK Editor -->
		<script src="../../bower_components/ckeditor/ckeditor.js"></script>
		<script src="../../plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.all.min.js"></script>
		<script>
		    $(function () {
			    // Replace the <textarea id="editor1"> with a CKEditor
			    // instance, using default configuration.
			    CKEDITOR.replace('editor1')
			    //bootstrap WYSIHTML5 - text editor
			    $('.textarea').wysihtml5()
		    })
		</script>
	</body>

</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			{{ name +"1"}}
			{{name == "wo"?"true":"false"}}
			<button v-on:click="change">改变name值</button>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
		<script>
			var app = new Vue({
				el:'#app',
				data:{
					name:'Hello Vue!'
				},
				methods:{
					//函数
					change:function(){
						this.name += "1";
					}
				}
			})
			
		</script>
	</body>
</html>
